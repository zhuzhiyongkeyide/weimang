<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加诗词</title>
		
		
		<style>
			
			body{

				font-family: "黑体";

				background-size: cover;

			font{

				</tr>

				</tr>

					<td></td>

				</tr>

				
				
			</table>
