<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		
		<title>文本属性及字体属性</title>
		<style>
			body{
				background-image:url(img/6533.jpg) ;
				background-size:cover ;
			}
			p{
				text-align: center;
			}
			button{
			 	align-content: center;
			}
			#title{
				font-size: 3em;
				color: red;
				font-family: "楷体";
			}
			.content{
				font-size:2em;
				color: black;
				font-family:"楷体";
				font-weight: bolder;
			}
			#author{
				font-size:1em ;
				color: black;
				text-indent: 10em;
				font-family:"宋体";
				
				
			}
			
		</style>
	</head>
	<body>
		<p id ="title">
			如梦令
		</p>
		<p id="author">李清照</p>
		<p class="content">昨夜雨疏风骤 </p>
		<p class="content">浓睡不消残酒 </p>
		<p class="content">试问卷帘人 </p>
		<p class="content">却道海棠依旧 </p>
		<p class="content">知否知否 </p>
		<p class="content">应是绿肥红瘦</p>
		<button>评论</button>
	</body>
</html>
